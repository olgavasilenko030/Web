<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Forms</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
	<h1>Web Forms</h1>
	<main>
		<form action="handler.php" method="post">
			<div>
				<label for="first_name">Имя</label>
				<input type="text"
					   placeholder="Введите ваше имя с большой буквы"
					   id=" first_name"
					   name="first_name"
					   size="30"
					   minlength="3"
					   maxlength="24"
					   required
					   pattern="^[A-ZА-Яa-zа-я]*">
			</div>
			<div>
				<label for="password">Пароль:</label>
				<input type="password"
					   id="password"
					   name="password"
					   size="62"
					   placeholder="Обязательно: 1 большая буква, 1 маленькая, цифра, символ"
					   pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[~!@#$%^&*\(\)_\[\]\{\}+=\-\/\\'&quot\;:,.?\|<>]).{8,}$"
					   minlength="8">
				<!--pattern="[A-ZА-Я]{1,}[a-zа-я]{1,}[0-9]{1,}[A-Za-z\W+]{1,25}"
					\/ik+0Ry-->
			</div>
			<div>
				<label for="emal">E-mail:</label>
				<input type="email" id="emal" name="email"/>
			</div>
            <input type="submit" value="Отправить">
        </form>
    </main>
</body>
</html>
