<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Forms</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
	<h1>Web Forms</h1>
	<main>
		<form action="handler.php" method="post">
			<div>
				<label for="first_name">Имя</label>
				<input type="text"
					   placeholder="Введите ваше имя с большой буквы"
					   id=" first_name"
					   name="first_name"
					   size="30"
					   minlength="3"
					   maxlength="24"
					   required
					   pattern="^[A-ZА-яa-zа-я]*">
			</div>
			<div>
				<label for="password">Пароль:</label>
				<input type="password"
					   id="password"
					   name="password"
					   size="32"
					   placeholder="Пароль - Рыбамеч"
					   minlength="8">
			</div>
			<div>
				<label for="emal">E-mail:</label>
				<input type="email" id="emal" name="email"/>
			</div>
            <input type="submit" value="Отправить">
        </form>
    </main>
</body>
</html>
